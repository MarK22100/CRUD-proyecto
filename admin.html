<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>CRUD Comision80i</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin.html">Administracion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <h1 id="titulo" class="text-center">Administrar productos</h1>
        </section>
        <section class="container ">
            <form >
                <div class="my-3">
                    <label for="codigo" class="form-label" ="codigo">CODIGO</label>
                    <input type="text" id="codigo" class="form-control" placeholder="INGRESE EL CODIGO" minlength="4" maxlength="8" disabled required>
                </div>
                <div class="my-3">
                    <label for="nombre" class="form-label" ="nombre">NOMBRE</label>
                    <input type="text" id="nombre" class="form-control" placeholder="INGRESE EL NOMBRE" minlength="4" maxlength="50" required>
                </div>
                <div class="my-3">
                    <label for="descripcion"class="form-label">DESCRIPCION</label>
                    <textarea id="descripcion" class="form-control" placeholder="INGRESE LA DESCRIPCION" minlength="10" maxlength="200" required></textarea>
                </div>
                <div class="my-3">
                    <label for="precio"class="form-label" ="precio">PRECIO</label>
                    <input id="precio" class="form-control" placeholder="INGRESE LA PRECIO" minlength="1" maxlength="50" required>
                </div>
                <div class="my-3">
                    <label for="imgProd"class="form-label" ="name">URL IMAGEN</label>
                    <input id="imgProd" class="form-control" placeholder="INGRESE IMAGEN DEL PRODUCTO" minlength="1" maxlength="250" required>
                </div>

                <button class="btn btn-primary" type="submit">GUARDAR</button>
            </form>
        </section>
        <section class="my-5">
            <h2>Tabla de productos</h2>
            <button type="button" class="btn btn-outline-primary my-5">NUEVO</button>
            <article>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr class="">
                                <th scope="col">CODIGO</th>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">DESCRIPCION</th>
                                <th scope="col">PRECIO</th>
                                <th scope="col">IMAGEN</th>
                                <th scope="col">ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </article>
        </section>
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script type="module" src="/js/admin.js"></script>
</body>
</html>
